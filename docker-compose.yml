version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: inventory-postgres
    environment:
      POSTGRES_USER: inventory_user
      POSTGRES_PASSWORD: inventory_password
      POSTGRES_DB: inventory_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U inventory_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: inventory-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: inventory-backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://inventory_user:inventory_password@postgres:5432/inventory_db
      REDIS_URL: redis://redis:6379
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      AI_SERVICE_URL: http://ai-service:8001
      VOICE_SERVICE_URL: http://voice-service:8002
      CORS_ORIGINS: http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ai-service:
        condition: service_started
      voice-service:
        condition: service_started
    volumes:
      - ./backend:/app
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - chainsight-network

  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: inventory-ai-service
    ports:
      - "8001:8001"
    environment:
      PORT: 8001
    command: uvicorn src.main:app --host 0.0.0.0 --port 8001 --reload
    volumes:
      - ./ai-service:/app
    networks:
      - chainsight-network

  voice-service:
    build:
      context: ./voice-service
      dockerfile: Dockerfile
    container_name: inventory-voice-service
    ports:
      - "8002:8002"
    environment:
      PORT: 8002
    command: uvicorn src.main:app --host 0.0.0.0 --port 8002 --reload
    volumes:
      - ./voice-service:/app
    networks:
      - chainsight-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: inventory-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - chainsight-network

volumes:
  postgres_data:
  redis_data:

networks:
  chainsight-network:
    driver: bridge

