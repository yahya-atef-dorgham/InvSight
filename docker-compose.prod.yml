version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: chainsight-postgres-prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-inventory_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-inventory_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-inventory_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chainsight-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: chainsight-redis-prod
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chainsight-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chainsight-backend-prod
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-inventory_user}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-inventory_db}
      REDIS_URL: redis://redis:6379
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      AI_SERVICE_URL: http://ai-service:8001
      VOICE_SERVICE_URL: http://voice-service:8002
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - chainsight-network
    restart: unless-stopped
    command: gunicorn src.main:app -w 4 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:8000 --timeout 120

  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: chainsight-ai-service-prod
    environment:
      PORT: 8001
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    networks:
      - chainsight-network
    restart: unless-stopped
    command: uvicorn src.main:app --host 0.0.0.0 --port 8001

  voice-service:
    build:
      context: ./voice-service
      dockerfile: Dockerfile
    container_name: chainsight-voice-service-prod
    environment:
      PORT: 8002
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    networks:
      - chainsight-network
    restart: unless-stopped
    command: uvicorn src.main:app --host 0.0.0.0 --port 8002

  nginx:
    image: nginx:alpine
    container_name: chainsight-nginx-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/build:/usr/share/nginx/html:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - ai-service
      - voice-service
    networks:
      - chainsight-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  chainsight-network:
    driver: bridge
